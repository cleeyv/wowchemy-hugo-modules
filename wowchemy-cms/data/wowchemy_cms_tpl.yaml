        widget: "image"
        default: "avatar"
        required: false
        media_library:
          config:
            multiple: false
        i18n: duplicate
      - {label: "Short biography (shown in author boxes)", name: "bio", widget: "string", required: false, i18n: true}
      - {label: "Full biography (shown in About widget)", name: "body", widget: "markdown", required: false, i18n: true}
